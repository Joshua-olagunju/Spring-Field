    <!-- Theme-based status bar color -->
    <script>
      // Update status bar color based on theme
      function updateStatusBarColor() {
        const theme = localStorage.getItem("theme") || "light";
        const isDark = theme === "dark";

        // Update color-scheme meta tag
        const colorScheme = document.querySelector('meta[name="color-scheme"]');
        if (colorScheme) {
          colorScheme.setAttribute("content", isDark ? "dark" : "light");
        }

        // Update theme-color meta tag
        const themeColor = document.getElementById("theme-color-meta");
        if (themeColor) {
          themeColor.setAttribute("content", isDark ? "#111827" : "#ffffff");
        }
      }

      // Update immediately on load
      updateStatusBarColor();

      // Listen for theme changes from other tabs
      window.addEventListener("storage", function (e) {
        if (e.key === "theme") {
          updateStatusBarColor();
        }
      });

      // Poll for theme changes within same tab (when user toggles theme)
      setInterval(updateStatusBarColor, 300);
    </script>
